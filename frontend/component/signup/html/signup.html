<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../common/css/index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../common/css/form.css"
    />
  </head>
  <body>
    <div class="mainBody">
      <main class="formStructure">
        <div class="formStructure-head">
            <h1 class="formStructure-head-name">
                <span>S</span>
                <span>I</span>
                <span>G</span>
                <span class="rotate">N</span>
                <span>U</span>
                <span>P</span>
            </h1>
            <!-- <h1>SIGNUP</h1> -->
        </div>
        <form id="signupform">
          <div class="form-outline mb-2">
            <label for="name" class="form-label"> Name </label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control form-control-md"
              required
            />
          </div>

          <div class="form-outline mb-2">
            <label for="email" class="form-check-label"> Email </label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control form-control-md"
              required
            />
          </div>
          <div class="form-outline mb-2">
            <label for="phone" class="form-check-label"> Phone </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control form-control-md"
              required
            />
          </div>
          <div class="form-outline mb-2">
            <label for="password" class="form-check-label"> Password </label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control form-control-md"
              required
            />
          </div>
          <p class="text-danger mt-3 mb-0" id="passwordmessage" hidden>
            password doesnot match confirm password
          </p>
          <div class="form-outline mb-2">
            <label for="confirmpassword" class="form-check-label">
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmpassword"
              name="confirmpassword"
              class="form-control form-control-md"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-md w-50 border-1 border-dark form-btn">
              Signup
            </button>
          </div>

          <p class="text-center text-muted mt-3 mb-0">
            Already have an account?
            <a href="../../login/html/login.html" class="fw-bold text-body">Login here</a>
          </p>
        </form>
      </main>
    </div>
    <!--JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
