<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../common/css/index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/home.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid px-3">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="../../common/img/logo.png"
            alt="chatty"
            width="50px"
            height="50px"
          />
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-3 mt-2">
              <div class="input-group mb-1 position-relative">
                <input
                  type="text"
                  class="form-control"
                  placeholder="search friend"
                  id="searchedusername"
                  title="search new user"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary sendbutton"
                    type="button"
                    id="triggerSearchUser"
                  >
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
              <ul
                class="position-absolute border-1 border-dark px-2 w-auto"
                id="searchedUserList"
              ></ul>
            </li>
            <li class="nav-item mx-3" title="create Group">
              <a
                class="nav-link navListItem"
                href="#"
                id="createNewGroup"
                data-toggle="modal"
                data-target="#createGroupModal"
                ><img
                  src="../../common/img/addGroup.png"
                  height="25px"
                  width="25px"
              /></a>
            </li>
            <li class="nav-item mx-3" title="All friendRequests">
              <div class="navListItem position-relative" id="friendRequest">
                <img
                  src="../../common/img/request.png"
                  height="25px"
                  width="25px"
                />
              </div>
              <ul
                class="position-absolute border-1 border-dark px-2 w-auto bg-white"
                id="friendRequestList"
              ></ul>
            </li>

            <li class="nav-item dropdown mx-3">
              <a
                class="nav-link dropdown-toggle navListItem"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="../../common/img/profile.png"
                  height="25px"
                  width="25px"
                />
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li
                  class="nav-item m-2 d-lg-flex align-items-center justify-content-center"
                  title="profile"
                >
                  <a class="nav-link navListItem" href="#" id="profile"
                    ><img
                      src="../../common/img/profile.png"
                      height="25px"
                      width="25px"
                  /></a>
                </li>
                <li
                  class="nav-item m-2 d-lg-flex align-items-center justify-content-center"
                  title="settings"
                >
                  <a class="nav-link navListItem" href="#" id="settings"
                    ><img
                      src="../../common/img/settings.png"
                      height="25px"
                      width="25px"
                  /></a>
                </li>
                <li
                  class="nav-item m-2 d-lg-flex align-items-center justify-content-center"
                  title="logout"
                >
                  <a
                    class="nav-link navListItem bg-danger rounded-pill"
                    href="#"
                    id="logout"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main
      class="d-flex flex-row gap-2 w-100 justify-content-between px-3 overflow-hidden px-5"
    >
      <!--Left side-->
      <div class="col-12 col-md-2 overflow-auto" id="chatUserNames">
        <!--sended list-->
        <ul
          class="p-0 m-1 d-flex justify-content-center flex-column gap-1"
          id="chatUserNamesList"
        >
          <!-- <li class="d-flex gap-3 p-2 chatusernamelistitem">
            <img
              alt="img"
              src="https://picsum.photos/200/300"
              class="chatuserimg"
            />
            <h3 class="chatusername">raj</h3>
          </li> -->
        </ul>
      </div>
      <!--Right side-->
      <div class="col-12 col-md-10 d-none d-md-block" id="chatScreen">
        <!--Right side Head-->
        <div class="d-none" id="chatScreenHeader">
          <div class="d-flex flex-row gap-2">
            <div
              id="allGroupMembers"
              title="see all members"
              class="position-relative m-0"
            >
              <img src="../../common/img/people.png" height="25" width="25" />
              <div>
                <ul
                  class="position-absolute bg-white border-1 border-dark px-2"
                  id="allGroupMembersList"
                ></ul>
              </div>
            </div>
            <div>
              <div class="input-group" hidden id="addMembersInIndividualGroup">
                <input
                  type="text"
                  class="form-control"
                  placeholder="add member"
                  id="Addmember"
                  title="add new members"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary sendbutton"
                    type="button"
                    id="triggeraddmember"
                  >
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
              <ul
                class="position-absolute border-1 border-dark px-2 w-auto"
                id="searchedMemberList"
              ></ul>
            </div>
          </div>
          <div id="leaveGroup" title="leave the group">
            <img
              src="../../common/img/icons8-leave-50.png"
              height="25"
              width="25"
            />
          </div>
        </div>
        <!--Right side Body-->
        <div class="flex-grow-1 px-2" id="chatMessage">
          <button
            type="button"
            class="btn border border-dark offset-5 sendbutton"
            id="loadOldMessages"
            title="fetch old messages"
            hidden
          >
            old messages
          </button>
          <ul class="p-0 overflow-auto" id="chatMessageList"></ul>
          <!-- Your messages go here -->
        </div>
        <!-- Message input box and button -->
        <div class="mt-auto">
          <div class="form-group" id="sendMsg" hidden>
            <form id="sendMsgForm">
              <img id="textMsgImg" height="30px" width="30px" hidden />
              <div class="input-group gap-2">
                <input
                  type="text"
                  class="form-control"
                  id="message"
                  placeholder="Enter your message"
                />
                <div id="sendFile" title="sendFile">
                  <input
                    type="file"
                    id="fileInput"
                    style="display: none"
                    accept="image/*,.pdf,.doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                  />
                  <img
                    src="../../common/img/icons8-multimedia-64.png"
                    alt="chatty"
                    width="40"
                    height="40"
                    id="imageToSend"
                  />
                </div>
                <div class="input-group-append" id="chatButton">
                  <button class="btn sendbutton" type="submit">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="createGroupModal" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="createGroupModalLongTitle">
              Create Group
            </h2>
            <button
              type="button"
              class="close border-0 bg-white"
              id="closeModel"
            >
              <img src="../../common/img/close.png" height="15" width="15" />
            </button>
          </div>
          <!-- Form -->
          <form id="groupModalForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="groupname">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="groupname"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label for="groupdescr">Description</label>
                <textarea
                  class="form-control"
                  id="groupdesc"
                  rows="3"
                ></textarea>
              </div>
            </div>

            <div class="modal-footer d-flex justify-content-center">
              <button type="submit" class="btn sendbutton">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
