<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forget Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../common/css/index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../common/css/form.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/login.css"
    />
  </head>
  <body>
    <div class="mainBody">
      <main class="formStructure">
        <div class="formStructure-head">
          <h2 class="formStructure-head-name">Forget PASSWORD</h2>
        </div>

        <form id="forgetform">
          <div class="form-outline mb-2">
            <label for="email" class="form-check-label"> Email </label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control form-control-md"
              required
            />
          </div>
          <p class="text-danger mt-3 mb-0" id="passwordmessage" hidden>
            User Not Exist
          </p>
          <div class="d-flex justify-content-center m-4">
            <button
              type="submit"
              class="btn btn-md w-50 border-1 border-dark form-btn"
            >
              Send
            </button>
          </div>
          <p class="text-center text-muted mt-3 mb-0">
            know password ?
            <a href="../html/login.html" class="fw-bold text-body"
              ><u>Login Here</u></a
            >
          </p>
        </form>
      </main>
    </div>
    <!--JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/forget.js"></script>
  </body>
</html>
